{% extends "mail/layout.html" %}

{% block body %}
    <div class="container mt-3">
        <h2>Register</h2>
    </div>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <hr>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="container mt-3">
            <div class="form-group mb-3">
                <label for="email_address" class="form-label">Email address</label>
                <input id="email_address" class="form-control" type="email" name="email" placeholder="mail@example.com">
            </div>
            <div class="form-group mb-3">
                <label for="user_password" class="form-label">Password</label>
                <input id="user_password" class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group mb-3">
                <label for="password_confirm" class="form-label">Retype the password</label>
                <input id="password_confirm" class="form-control" type="password" name="confirmation" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </div>
    </form>

    <div class="container mt-3">
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>

{% endblock %}
